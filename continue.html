            <div class="backgroundname">
              <div class="inputs">
              <form action="https://formspree.io/f/mkgdbwan" method="POST">

                <div class="inputbox">
                  First name: <input type="text" name="first_name" required/>
                </div>

                <div class="inputbox">
                  Last name: <input type="text" name="last_name" />
                </div>

                <div class="inputbox">
                  Email: <input type="email" name="Email" required />
                </div>

                <div class="form-group">
                 <label for="checkin">Check-in Date</label>
                 <input type="date" id="checkin" name="checkin" required>
                </div>
                
               <div class="form-group">
               <label for="checkin-time">Check-in Time</label>
                <input type="time" 
                    id="checkin-time" 
                    name="checkin_time" 
                    min="08:00" 
                    max="20:00" 
                    step="1800" 
                    required>
                     Take note: Check-in times are available every 30 minutes from 8:00 AM to 8:00 PM.
                    </div>



                <div class="inputbox">
                 Special Requests: <br />
                  <textarea rows="5" cols="50" name="description" required></textarea>
                </div>

            

                <button type="submit" class="buttonsubmit">Submit</button>

              </form>
  </div>
